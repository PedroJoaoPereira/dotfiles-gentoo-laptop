env:
  TERM: alacritty

window:
  padding:
    x: 12
    y: 8
  opacity: 0.8

scrolling:
  multiplier: 20

font:
  normal:
    family: Hack Nerd Font
  size: 10.0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    blinking: Always
  blink_interval: 300
  blink_timeout: 0

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: PageUp, action: ScrollPageUp }
  - { key: PageDown, action: ScrollPageDown }

colors:
  primary:
    background: '#1a1b26'
    foreground: '#a9b1d6'
  cursor:
    text: CellBackground # hex also works here
    cursor: CellForeground
  selection:
    text: CellBackground # hex also works here
    background: CellForeground
  normal:
    black:   '#32344a'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#ad8ee6'
    cyan:    '#449dab'
    white:   '#787c99'
  bright:
    black:   '#444b6a'
    red:     '#ff7a93'
    green:   '#b9f27c'
    yellow:  '#ff9e64'
    blue:    '#7da6ff'
    magenta: '#bb9af7'
    cyan:    '#0db9d7'
    white:   '#acb0d0'

